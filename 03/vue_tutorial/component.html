<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-7">
    <ol id="example">
      <!-- todos 配列にある各 todo に対して todo-item コンポーネントのインスタンスを作成する -->
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { text: 'Vegetables' },
          { text: 'Cheese' },
          { text: 'Milk' }
        ]
      }
    })
  </script>
</body>
