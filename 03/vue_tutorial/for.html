<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-4">
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </div>
  <script>
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn Javascript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    });
  </script>
</body>
