<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="example">
    {{ a }}
  </div>
  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        a: 1
      },
      created: function() {
        console.log('a is:' + this.a);
      }
    })
  </script>
</body>
