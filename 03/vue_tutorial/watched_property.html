<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="demo">
    {{ fullName }}
    {{ fullName2 }}
  </div>
  <script>
    var vm = new Vue({
      el: '#demo',
      data: {
        firstName: 'Foo',
        lastName: 'Bar',
        fullName: 'Foo Bar'
      },
      watch: {
        firstName: function(val) {
          this.fullName = val + ' ' + this.lastName
        },
        lastName: function(val) {
          this.fullName = this.firstName + '' + val
        },
      },
      computed: {
        fullName2: function() {
          return this.firstName +  ' ' + this.lastName
        }
      }
    })
  </script>
</body>
